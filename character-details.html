<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCTOPATH COTC Character Details - Comprehensive Database</title>
    <meta name="description" content="Detailed character information for Octopath Traveler: Champions of the Continent including roles, skills, and meta rankings">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/character-details.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==">
    
    <!-- Analytics - GoatCounter -->
    <script data-goatcounter="https://cotc-vixay.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>OCTOPATH COTC Character Details</h1>
            <div class="meta-info">
                <a id="version" class="version" href="docs/CHANGELOG.md" target="_blank" rel="noopener">Loading...</a>
                <span id="lastUpdated" class="last-updated">Loading...</span>
                <a href="index.html" class="nav-link" id="backToGuide">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"/>
                    </svg>
                    Back to Guide
                </a>
                <a href="https://github.com/vixay/cotc" class="github-link" target="_blank" rel="noopener">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    Contribute
                </a>
            </div>
        </header>

        <div class="stats" id="stats">
            <div class="stat-item">Total Characters: <span id="totalChars">0</span></div>
            <div class="stat-item">Filtered: <span id="filteredChars">0</span></div>
            <div class="stat-item">5★ Characters: <span id="fiveStarChars">0</span></div>
            <div class="stat-item">Meta Tier (S+/S): <span id="metaTierChars">0</span></div>
        </div>

        <nav class="filters">
            <div class="filter-group">
                <input type="text" id="searchBox" placeholder="Search characters..." class="search-box">
                <select id="starFilter" class="filter-select">
                    <option value="">All Star Ratings</option>
                    <option value="5">5★ Only</option>
                    <option value="4">4★ Only</option>
                    <option value="3">3★ Only</option>
                </select>
                <select id="jobFilter" class="filter-select">
                    <option value="">All Jobs</option>
                    <option value="Warrior">Warrior</option>
                    <option value="Hunter">Hunter</option>
                    <option value="Cleric">Cleric</option>
                    <option value="Scholar">Scholar</option>
                    <option value="Dancer">Dancer</option>
                    <option value="Merchant">Merchant</option>
                    <option value="Apothecary">Apothecary</option>
                    <option value="Thief">Thief</option>
                </select>
                <select id="roleFilter" class="filter-select">
                    <option value="">All Roles</option>
                    <option value="DPS">DPS</option>
                    <option value="Tank">Tank</option>
                    <option value="Healer">Healer</option>
                    <option value="Buffer">Buffer</option>
                    <option value="Debuffer">Debuffer</option>
                    <option value="Support">Support</option>
                </select>
                <select id="tierFilter" class="filter-select">
                    <option value="">All Tiers</option>
                    <option value="S+">S+ Tier</option>
                    <option value="S">S Tier</option>
                    <option value="A">A Tier</option>
                    <option value="B">B Tier</option>
                    <option value="C">C Tier</option>
                </select>
            </div>
            <div class="action-group">
                <button id="themeToggle" class="btn btn-secondary" title="Toggle theme">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
                    </svg>
                </button>
                <button id="resetFilters" class="btn btn-secondary">Reset</button>
                <button id="exportCSV" class="btn btn-primary">Export CSV</button>
            </div>
        </nav>

        <div class="character-grid" id="characterGrid">
            <div class="loading-card">Loading character data...</div>
        </div>
    </div>

    <script src="js/character-details.js"></script>
</body>
</html>
