<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Modal Test - COTC</title>
    <style>
        body {
            margin: 0;
            background: #1a1d24;
            color: #e1e5e9;
            font-family: Inter, sans-serif;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .test-button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: #3a8eef;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            background: #2a2a2a;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Character Modal Test</h1>
        <p>This page tests the CharacterModal component in isolation</p>
        
        <div class="status" id="status">
            Loading Vue app...
        </div>
        
        <button class="test-button" onclick="testModal()">Force Open Modal</button>
        <button class="test-button" onclick="checkModalState()">Check Modal State</button>
        <button class="test-button" onclick="toggleDebug()">Toggle Debug</button>
        
        <div id="app">
            <!-- Vue app will mount here -->
        </div>
    </div>

    <script type="module">
        import { createApp } from 'vue'
        import { createPinia } from 'pinia'
        import { useCharacterStore } from './src/stores/character.js'
        import CharacterModal from './src/components/CharacterModal.vue'
        import debug from './src/utils/debug.js'

        // Create Vue app with just the modal
        const app = createApp({
            components: {
                CharacterModal
            },
            setup() {
                const characterStore = useCharacterStore()
                
                // Create a test character
                const testCharacter = {
                    id: 'test',
                    name: 'Test Character',
                    job: 'Warrior',
                    starRating: 5,
                    continent: 'Test World',
                    isFree: false,
                    elements: ['Fire', 'Light'],
                    weapons: ['Sword'],
                    tierRatings: { gl: { tier: 'S+' } },
                    a4Priority: 'essential',
                    ultPriority: 'L10',
                    stones: {
                        AS1: 'U10',
                        AS2: 'A1',
                        AS3: 'A2',
                        AS4: 'A3',
                        AS5: 'Keep'
                    },
                    notes: 'This is a test character for modal debugging.'
                }
                
                // Expose functions to window for testing
                window.testModal = () => {
                    debug.modal.log('Forcing modal open with test character')
                    characterStore.openCharacterModal(testCharacter)
                    document.getElementById('status').innerHTML = 
                        `Modal forced open. isOpen: ${characterStore.modal.isOpen}, character: ${characterStore.modal.selectedCharacter?.name}`
                }
                
                window.checkModalState = () => {
                    const state = {
                        isOpen: characterStore.modal.isOpen,
                        character: characterStore.modal.selectedCharacter?.name,
                        loading: characterStore.loading.characterDetails
                    }
                    debug.modal.table(state)
                    document.getElementById('status').innerHTML = 
                        `Modal State: ${JSON.stringify(state, null, 2)}`
                }
                
                window.toggleDebug = () => {
                    if (debug.isEnabled()) {
                        debug.disable()
                        document.getElementById('status').innerHTML = 'Debug disabled'
                    } else {
                        debug.enable()
                        document.getElementById('status').innerHTML = 'Debug enabled'
                    }
                }
                
                return {
                    characterStore
                }
            },
            template: `
                <div>
                    <CharacterModal />
                </div>
            `
        })

        app.use(createPinia())
        app.mount('#app')
        
        // Initialize character store
        const characterStore = useCharacterStore()
        
        document.getElementById('status').innerHTML = 'Vue app loaded successfully!'
        debug.modal.log('Modal test page loaded')
    </script>
</body>
</html>
